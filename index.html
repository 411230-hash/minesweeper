<html lang="zh-TW">

    <style>
        /* --- CSS: 風格與佈局 --- */
        body {
            background-color: #bdbdbd;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .window {
            background-color: #bdbdbd;
            border: 3px solid white;
            border-right-color: #7b7b7b;
            border-bottom-color: #7b7b7b;
            padding: 8px;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 頂部控制區 */
        .controls {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #dcdcdc;
            padding: 6px;
            border: 2px solid #7b7b7b;
            border-right-color: white;
            border-bottom-color: white;
            flex-wrap: wrap;
            gap: 5px;
            flex-shrink: 0;
        }
        
        select { font-size: 14px; padding: 3px; max-width: 200px; }

        .status-info {
            font-size: 14px; font-weight: bold; color: #000080;
            background: #fff; padding: 2px 6px; border: 1px inset #ccc;
        }
        
        .player-name-display {
            font-size: 14px; color: #333; margin-right: 5px; font-weight: bold;
        }

        /* 儀表板 */
        .header {
            background-color: #c0c0c0;
            border: 3px solid #7b7b7b;
            border-right-color: white;
            border-bottom-color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .counter {
            background: black; color: red;
            font-family: "Courier New", monospace;
            font-size: 26px; font-weight: bold;
            padding: 0 5px; width: 70px; text-align: right;
            border: 2px solid #7b7b7b; border-right-color: white; border-bottom-color: white;
        }

        .face-btn {
            width: 40px; height: 40px; font-size: 24px;
            background-color: #bdbdbd;
            border: 2px solid white; border-right-color: #7b7b7b; border-bottom-color: #7b7b7b;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .face-btn:active { border-style: inset; padding-top: 2px; padding-left: 2px; }

        /* 遊戲區域 */
        .game-scroll-area {
            overflow: auto;
            border: 4px solid #7b7b7b; border-right-color: white; border-bottom-color: white;
            background: #999; flex-grow: 1;
        }

        #game-board { display: grid; margin: 0; }

        .cell {
            width: 20px; height: 20px; /* 稍微縮小格子以適應超大圖 */
            background-color: #c0c0c0;
            border: 1px solid white; border-right-color: #7b7b7b; border-bottom-color: #7b7b7b;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 12px; cursor: default;
        }
        .cell.revealed { border: 1px solid #999; background-color: #dcdcdc; width: 20px; height: 20px; }
        .cell.mine { background-color: #ff4d4d; border: 1px solid #7b7b7b; }
        .cell.flag { color: red; }
        
        .c1 { color: blue; } .c2 { color: green; } .c3 { color: red; }
        .c4 { color: darkblue; } .c5 { color: darkred; } .c6 { color: teal; }
        .c7 { color: black; } .c8 { color: gray; }

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(3px);
        }

            background: #f0f0f0; width: 90%; max-width: 400px;
            padding: 20px; border-radius: 8px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 4px solid #0056b3;
        }
