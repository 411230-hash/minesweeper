                    for (let i = r-1; i <= r+1; i++)

                    minesEl.innerText = (config.mines - flagsCount).toString().padStart(3, '0');
                }
                checkWin();
            } else {
                alert("âŒ ç­”éŒ¯äº†ï¼\næ­£ç¢ºç­”æ¡ˆæ˜¯: " + correctAns);
                triggerGameOver(false, currentMineR, currentMineC);
            }
        }

        function triggerGameOver(win, hitR, hitC) {
            gameOver = true;
            clearInterval(timerInterval);
            if (win) {
                faceBtn.innerText = "ğŸ˜";
                setTimeout(() => alert("ğŸ‰ æ­å–œéé—œï¼\nå–®å­—å¤§å¸«å°±æ˜¯ä½ ï¼è€—æ™‚ " + timeElapsed + " ç§’"), 100);
            } else {
                faceBtn.innerText = "ğŸ˜µ";
                if (hitR !== undefined) {
                    const hitCell = getCellEl(hitR, hitC);
                    hitCell.classList.add('mine');
                    hitCell.style.backgroundColor = "red";
                }
                for (let r = 0; r < config.rows; r++) {
                    for (let c = 0; c < config.cols; c++) {
                        if (board[r][c] === -1 && !flagged[r][c]) {
                            const cell = getCellEl(r, c);
                            cell.innerText = "ğŸ’£";
                            if (r !== hitR || c !== hitC) cell.classList.add('revealed');
                        } else if (flagged[r][c] && board[r][c] !== -1) {
                             const cell = getCellEl(r, c);
                             cell.innerText = "âŒ";
                        }
                    }
                }
            }
        }

        function getCellEl(r, c) { return document.querySelector(`.cell[data-r='${r}'][data-c='${c}']`); }
        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                if (timeElapsed > 999) timeElapsed = 999;
                timerEl.innerText = timeElapsed.toString().padStart(3, '0');
            }, 1000);
        }
        function checkWin() {
            let safeUnrevealed = 0;
            for (let r = 0; r < config.rows; r++) {
                for (let c = 0; c < config.cols; c++) {
                    if (board[r][c] !== -1 && !revealed[r][c]) safeUnrevealed++;
                }
            }
            if (safeUnrevealed === 0) triggerGameOver(true);
        }

        faceBtn.addEventListener('click', initGame);
        diffSelect.addEventListener('change', initGame);
        initGame(); // å•Ÿå‹•éŠæˆ²

    </script>
