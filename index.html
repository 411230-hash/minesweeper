            { w: "Intervene", m: "ä»‹å…¥" }, { w: "Legislation", m: "æ³•è¦" },
            { w: "Mechanism", m: "æ©Ÿåˆ¶" }, { w: "Negotiate", m: "è«‡åˆ¤" },
            { w: "Obstacle", m: "éšœç¤™" }, { w: "Optimistic", m: "æ¨‚è§€çš„" },

        // --- éŠæˆ²è¨­å®š (å« 10x10 å°æ‡‰ç­‰ç´š) ---
        const difficulties = {
            "endless": { name: "Endless", rows: 20, cols: 20, mines: 65, lives: 25 },
            "0": { name: "Entry", rows: 8, cols: 8, mines: 8, lives: 99 },
            "1": { name: "Basic", rows: 9, cols: 9, mines: 10, lives: 3 },
            "2": { name: "Medium", rows: 16, cols: 16, mines: 40, lives: 4 },
            "3": { name: "Hard", rows: 20, cols: 20, mines: 65, lives: 5 },
            "4": { name: "Expert", rows: 25, cols: 25, mines: 105, lives: 6 },
            "5": { name: "Master", rows: 36, cols: 36, mines: 230, lives: 8 },
            "6": { name: "Grand", rows: 49, cols: 49, mines: 450, lives: 10 },
            // æ–°å¢å°æ‡‰ç­‰ç´š
            "7": { name: "Legend", rows: 64, cols: 64, mines: 800, lives: 15 }, // 8x8å¹³æ–¹
            "8": { name: "Epic", rows: 81, cols: 81, mines: 1300, lives: 25 },  // 9x9å¹³æ–¹
            "9": { name: "Mythic", rows: 100, cols: 100, mines: 2000, lives: 50 } // 10x10å¹³æ–¹
        };

        let config;
        let board = [], revealed = [], flagged = [];
        let gameOver = false, firstClick = true;
        let flagsCount = 0, timeElapsed = 0, timerInterval;
        let currentLives = 0;
        let currentMineR = -1, currentMineC = -1;
        
        let playerName = "Guest";
        let currentLevel = 1;
        let isEndlessMode = false;

        const boardEl = document.getElementById('game-board');
        const minesEl = document.getElementById('mines-count');
        const timerEl = document.getElementById('timer');
        const faceBtn = document.getElementById('face-btn');
        const diffSelect = document.getElementById('difficulty-select');
        const livesDisplay = document.getElementById('lives-display');
        const levelDisplay = document.getElementById('level-display');
        const quizModal = document.getElementById('quiz-modal');
        const lbModal = document.getElementById('leaderboard-modal');
        
        function startGameSession() {
            const inputName = document.getElementById('player-nickname').value.trim();
            if(!inputName) { alert("è«‹è¼¸å…¥æš±ç¨±ï¼"); return; }
            playerName = inputName;
            document.getElementById('display-name').innerText = playerName;
            document.getElementById('start-modal').style.display = 'none';
            initGame();
        }

        function initGame(resetEndless = true) {
            const diffKey = diffSelect.value;
            config = difficulties[diffKey];
            isEndlessMode = (diffKey === "endless");

            if (resetEndless || !isEndlessMode) {
                currentLevel = 1;
                currentLives = config.lives;
                timeElapsed = 0;
            }

            gameOver = false; firstClick = true;
            flagsCount = 0;
            currentMineR = -1; currentMineC = -1;
            clearInterval(timerInterval);
            
            minesEl.innerText = config.mines.toString().padStart(3, '0');
            timerEl.innerText = timeElapsed.toString().padStart(3, '0');
            faceBtn.innerText = "ğŸ™‚";
            levelDisplay.innerText = currentLevel;
            
            if(config.lives > 50) {
                livesDisplay.innerText = "âˆ"; livesDisplay.style.color = "green";
            } else {
                livesDisplay.innerText = currentLives; livesDisplay.style.color = "#000080";
            }
            
            board = Array(config.rows).fill().map(() => Array(config.cols).fill(0));
            revealed = Array(config.rows).fill().map(() => Array(config.cols).fill(false));
            flagged = Array(config.rows).fill().map(() => Array(config.cols).fill(false));
            renderBoard();
        }

        function renderBoard() {
            // æ ¼å­å¯¬åº¦å›ºå®š 22px (20pxå¯¬ + 2pxé‚Šæ¡†)
            boardEl.style.gridTemplateColumns = `repeat(${config.cols}, 22px)`; 
            boardEl.innerHTML = '';
            
            // ä½¿ç”¨ DocumentFragment å„ªåŒ–æ¸²æŸ“æ•ˆèƒ½ (é¿å… Lv10 å¡é “)
            const fragment = document.createDocumentFragment();
            
            for (let r = 0; r < config.rows; r++) {
                for (let c = 0; c < config.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    // ç‚ºäº†æ¸›å°‘è¨˜æ†¶é«”èˆ‡DOMæ“ä½œï¼Œå¤§åœ–æ™‚ç°¡åŒ–
                    cell.dataset.r = r; cell.dataset.c = c;
                    
                    cell.addEventListener('mousedown', (e) => handleInput(e, r, c));
                    cell.addEventListener('contextmenu', (e) => { e.preventDefault(); handleRightClick(r, c); });
                    
                    let timer;
                    cell.addEventListener('touchstart', () => timer = setTimeout(() => handleRightClick(r, c), 500));
                    cell.addEventListener('touchend', () => clearTimeout(timer));
                    
                    fragment.appendChild(cell);
                }
            }
            boardEl.appendChild(fragment);
        }

        function handleInput(e, r, c) {
            if (gameOver) return;
            if (e.button === 0) handleLeftClick(r, c);
        }

        function handleLeftClick(r, c) {
            if (flagged[r][c] || revealed[r][c]) return;
            if (firstClick) {
                firstClick = false;
                placeMines(r, c);
                startTimer();
            }
            const val = board[r][c];
            if (val === -1) {
                if (currentLives > 0) triggerQuiz(r, c);
                else triggerGameOver(false, r, c);
            } else {
                revealCell(r, c);
                checkWin();
            }
        }

        function handleRightClick(r, c) {
            if (gameOver || revealed[r][c]) return;
            const cell = getCellEl(r, c);
            if (flagged[r][c]) {
                flagged[r][c] = false; flagsCount--;
                cell.innerText = ""; cell.classList.remove('flag');
            } else {
                flagged[r][c] = true; flagsCount++;
                cell.innerText = "ğŸš©"; cell.classList.add('flag');
            }
            minesEl.innerText = (config.mines - flagsCount).toString().padStart(3, '0');
        }

        function placeMines(safeR, safeC) {
            let placed = 0;
            while (placed < config.mines) {
                let r = Math.floor(Math.random() * config.rows);
                let c = Math.floor(Math.random() * config.cols);
                if (Math.abs(r - safeR) <= 1 && Math.abs(c - safeC) <= 1) continue;
                if (board[r][c] === -1) continue;
                board[r][c] = -1;
                placed++;
            }
            // è¨ˆç®—æ•¸å­—
            for (let r = 0; r < config.rows; r++) {
                for (let c = 0; c < config.cols; c++) {
                    if (board[r][c] === -1) continue;
                    let count = 0;
                    for (let i = r-1; i <= r+1; i++)
                        for (let j = c-1; j <= c+1; j++)
                            if (i>=0 && i<config.rows && j>=0 && j<config.cols && board[i][j] === -1) count++;
                    board[r][c] = count;
                }
            }
        }

        function revealCell(r, c) {
            // Stack BFSï¼Œé¿å…å¤§åœ–éè¿´é€ æˆ Stack Overflow
            const stack = [[r, c]];
            while(stack.length > 0) {
                const [currR, currC] = stack.pop();
                if (currR < 0 || currR >= config.rows || currC < 0 || currC >= config.cols) continue;
                if (revealed[currR][currC] || flagged[currR][currC]) continue;
                
                revealed[currR][currC] = true;
                const cell = getCellEl(currR, currC);
                const val = board[currR][currC];
                cell.classList.add('revealed');
                
                if (val > 0) {
                    cell.innerText = val; cell.classList.add('c' + val);
                } else if (val === 0) {
                    for (let i = currR-1; i <= currR+1; i++)
                        for (let j = currC-1; j <= currC+1; j++) stack.push([i, j]);
                }
            }
        }

        function triggerQuiz(r, c) {
            currentMineR = r; currentMineC = c;
            const qIndex = Math.floor(Math.random() * vocabList.length);
            const correctVocab = vocabList[qIndex];
            
            document.getElementById('q-word').innerText = correctVocab.w; 
            const qOptions = document.getElementById('q-options');
            qOptions.innerHTML = '';

            let options = [correctVocab.m];
            while (options.length < 3) {
                let randomVocab = vocabList[Math.floor(Math.random() * vocabList.length)];
                if (!options.includes(randomVocab.m)) options.push(randomVocab.m);
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(optText => {
                const btn = document.createElement('button');
                btn.innerText = optText;
                btn.onclick = () => checkAnswer(optText, correctVocab.m);
                qOptions.appendChild(btn);
            });
            quizModal.style.display = "flex";
        }

        function checkAnswer(userAns, correctAns) {
            quizModal.style.display = "none";
            if (userAns === correctAns) {
                currentLives--;
                if(config.lives < 50) {
                    livesDisplay.innerText = currentLives;
                    if(currentLives === 0) livesDisplay.style.color = "red";
                }
                alert("âœ… ç­”å°ï¼æ‹†å½ˆæˆåŠŸ");
                
                if (!flagged[currentMineR][currentMineC]) {
                    flagged[currentMineR][currentMineC] = true;
                    flagsCount++;
                    const cell = getCellEl(currentMineR, currentMineC);
                    cell.innerText = "ğŸš©"; cell.classList.add('flag');
                    minesEl.innerText = (config.mines - flagsCount).toString().padStart(3, '0');
                }
                checkWin();
            } else {
                alert("âŒ éŒ¯èª¤ï¼ç­”æ¡ˆæ˜¯: " + correctAns);
                triggerGameOver(false, currentMineR, currentMineC);
            }
        }

        function checkWin() {
            let safeUnrevealed = 0;
            for (let r = 0; r < config.rows; r++) {
                for (let c = 0; c < config.cols; c++) {
                    if (board[r][c] !== -1 && !revealed[r][c]) safeUnrevealed++;
                }
            }
            if (safeUnrevealed === 0) {
                if (isEndlessMode) {
                    alert(`ğŸ‰ æ­å–œé€šéç¬¬ ${currentLevel} é—œï¼\næº–å‚™é€²å…¥ä¸‹ä¸€é—œ...`);
                    currentLevel++;
                    initGame(false);
                } else {
                    triggerGameOver(true);
                }
            }
        }

        function triggerGameOver(win, hitR, hitC) {
            gameOver = true;
            clearInterval(timerInterval);
            
            if (win) {
                faceBtn.innerText = "ğŸ˜";
                alert("ğŸ‰ æ­å–œé€šé—œï¼");
            } else {
                faceBtn.innerText = "ğŸ˜µ";
                if (hitR !== undefined) {
                    const hitCell = getCellEl(hitR, hitC);
                    hitCell.classList.add('mine'); hitCell.style.backgroundColor = "red";
                }
                // å„ªåŒ–ï¼šåªé¡¯ç¤ºéƒ¨åˆ†ç‚¸å½ˆæˆ–ä½¿ç”¨ setTimeoutï¼Œä½†é€™è£¡ç‚ºäº†ç°¡å–®ç›´æ¥å…¨é–‹
                // æ³¨æ„ï¼š100x100 å…¨é–‹å¯èƒ½æœƒå¡ä¸€ä¸‹
                setTimeout(() => {
                    for (let r = 0; r < config.rows; r++) {
                        for (let c = 0; c < config.cols; c++) {
                            if (board[r][c] === -1 && !flagged[r][c]) {
                                const cell = getCellEl(r, c);
                                cell.innerText = "ğŸ’£"; 
                                if(r!==hitR||c!==hitC) cell.classList.add('revealed');
                            }
                        }
                    }
                }, 10);
                
                if (isEndlessMode) {
                    saveScore(playerName, currentLevel, timeElapsed);
                    setTimeout(() => {
                        alert(`ğŸ˜­ éŠæˆ²çµæŸï¼æ‚¨æ’åˆ°äº†ç¬¬ ${currentLevel} é—œ`);
                        showLeaderboard();
                    }, 500);
                }
            }
        }

        function saveScore(name, level, time) {
            let scores = JSON.parse(localStorage.getItem('minesweeper_scores')) || [];
            scores.push({ name: name, level: level, time: time, date: new Date().toLocaleDateString() });
            scores.sort((a, b) => {
                if (b.level !== a.level) return b.level - a.level;
                return a.time - b.time;
            });
            if (scores.length > 10) scores = scores.slice(0, 10);
            localStorage.setItem('minesweeper_scores', JSON.stringify(scores));
        }

        function showLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('minesweeper_scores')) || [];
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            if (scores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">å°šç„¡ç´€éŒ„ï¼Œå¿«ä¾†æŒ‘æˆ°ï¼</td></tr>';
            } else {
                scores.forEach((s, index) => {
                    const row = document.createElement('tr');
                    if (s.name === playerName && s.level === currentLevel && isEndlessMode && gameOver) {
                        row.classList.add('current-run');
                    }
                    row.innerHTML = `<td>${index + 1}</td><td>${s.name}</td><td>Level ${s.level}</td><td>${s.time}s</td>`;
                    tbody.appendChild(row);
                });
            }
            lbModal.style.display = 'flex';
        }

        function closeLeaderboard() { lbModal.style.display = 'none'; }
        function getCellEl(r, c) { return boardEl.children[r * config.cols + c]; }
        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                timerEl.innerText = timeElapsed.toString().padStart(3, '0');
            }, 1000);
        }

        faceBtn.addEventListener('click', () => initGame(true));
        diffSelect.addEventListener('change', () => initGame(true));
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
