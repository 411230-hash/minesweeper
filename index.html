<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中單字踩地雷 (復活挑戰版)</title>
    <style>
        /* --- CSS: Windows 95/98 經典風格 --- */
        body {
            background-color: #bdbdbd;
            font-family: "Microsoft JhengHei", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .window {
            background-color: #bdbdbd;
            border: 3px solid white;
            border-right-color: #7b7b7b;
            border-bottom-color: #7b7b7b;
            padding: 8px;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
            max-width: 95vw;
        }

        /* 頂部控制區 */
        .controls {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #dcdcdc;
            padding: 6px;
            border: 2px solid #7b7b7b;
            border-right-color: white;
            border-bottom-color: white;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        select { font-size: 14px; padding: 3px; }

        .status-info {
            font-size: 15px;
            font-weight: bold;
            color: #000080;
            background: #fff;
            padding: 2px 6px;
            border: 1px inset #ccc;
        }

        /* 儀表板 */
        .header {
            background-color: #c0c0c0;
            border: 3px solid #7b7b7b;
            border-right-color: white;
            border-bottom-color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .counter {
            background: black;
            color: red;
            font-family: "Courier New", monospace;
            font-size: 26px;
            font-weight: bold;
            padding: 0 5px;
            width: 52px;
            text-align: right;
            border: 2px solid #7b7b7b;
            border-right-color: white;
            border-bottom-color: white;
        }

        .face-btn {
            width: 40px; height: 40px; font-size: 24px;
            background-color: #bdbdbd;
            border: 2px solid white;
            border-right-color: #7b7b7b;
            border-bottom-color: #7b7b7b;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .face-btn:active { border-style: inset; padding-top: 2px; padding-left: 2px; }

        /* 遊戲區域 */
        #game-board {
            display: grid;
            border: 4px solid #7b7b7b;
            border-right-color: white;
            border-bottom-color: white;
            margin: 0 auto;
            background: #999;
        }

        .cell {
            width: 24px; height: 24px;
            background-color: #c0c0c0;
            border: 2px solid white;
            border-right-color: #7b7b7b;
            border-bottom-color: #7b7b7b;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 16px; cursor: default;
        }
        .cell.revealed {
            border: 1px solid #7b7b7b;
            background-color: #dcdcdc;
            width: 26px; height: 26px; /* 補償邊框寬度 */
        }
        .cell.mine { background-color: #ff4d4d; border: 1px solid #7b7b7b; width: 26px; height: 26px; }
        .cell.flag { color: red; }
        
        /* 數字顏色 */
        .c1 { color: blue; } .c2 { color: green; } .c3 { color: red; }
        .c4 { color: darkblue; } .c5 { color: darkred; } .c6 { color: teal; }
        .c7 { color: black; } .c8 { color: gray; }

        /* --- 測驗視窗 (Modal) --- */
        #quiz-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        
        .quiz-box {
            background: #f0f0f0;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 4px solid #0056b3;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .quiz-header { color: #d9534f; font-weight: bold; font-size: 22px; margin-bottom: 5px; }
        .quiz-sub { font-size: 14px; color: #555; margin-bottom: 15px; }

            font-size: 32px; 
            color: #222; 
            font-weight: 800;
